<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Loading</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            z-index: 1000;
            animation: fadeOut 3s forwards;
        }

        .loader {
            position: relative;
        }

        .text {
            color: #fff;
            font-size: 72px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            letter-spacing: 4px;
            position: relative;
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .text::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -15px;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #fff, #64ffda);
            transform: scaleX(0);
            animation: load 1.5s ease-in-out infinite;
            border-radius: 3px;
        }

        .main-content {
            display: none;
            animation: fadeIn 1s forwards;
            animation-delay: 3s;
            padding-top: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 15px;
            color: #64ffda;
        }

        .panel p {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        .panel-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .panels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes load {
            0% {
                transform: scaleX(0);
                transform-origin: left;
            }
            50% {
                transform: scaleX(1);
                transform-origin: left;
            }
            50.1% {
                transform: scaleX(1);
                transform-origin: right;
            }
            100% {
                transform: scaleX(0);
                transform-origin: right;
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                display: block;
            }
            to {
                opacity: 1;
                display: block;
            }
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .panels-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                padding: 15px;
            }

            .panel {
                padding: 20px;
            }

            .panel h2 {
                font-size: 20px;
            }

            .panel p {
                font-size: 14px;
            }

            .text {
                font-size: 48px;
            }
        }

        @media (max-width: 480px) {
            .panels-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .panel {
                padding: 15px;
            }

            .text {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <span class="text">DC</span>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="panels-grid">
                <div class="panel">
                    <img src="image1.jpg" alt="Panel 1" class="panel-image">
                    <h2>Creative Design</h2>
                    <p>Innovative solutions for modern web design challenges.</p>
                </div>
                <div class="panel">
                    <img src="image2.jpg" alt="Panel 2" class="panel-image">
                    <h2>Development</h2>
                    <p>Building robust and scalable web applications.</p>
                </div>
                <div class="panel">
                    <img src="image3.jpg" alt="Panel 3" class="panel-image">
                    <h2>UI/UX Design</h2>
                    <p>Creating intuitive and engaging user experiences.</p>
                </div>
                <div class="panel">
                    <img src="image4.jpg" alt="Panel 4" class="panel-image">
                    <h2>Digital Marketing</h2>
                    <p>Strategies that drive growth and engagement.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.main-content').style.display = 'block';
            }, 3000);
        });
    </script>
</body>
</html>
