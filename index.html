<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC | Скам база</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Raleway:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #1a1a1a;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d, #404040);
            font-family: 'Montserrat', Arial, sans-serif;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .loading-content {
            text-align: center;
            position: relative;
            transform: scale(0.9);
            transition: all 1s ease;
        }

        .loading-text {
            font-size: 72px;
            margin-bottom: 30px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(255,255,255,0.6);
            transform: translateY(-20px);
            opacity: 0;
            animation: textPulse 2s ease infinite, textFadeIn 1.5s ease forwards;
            letter-spacing: 3px;
        }

        .loading-subtext {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            font-family: 'Raleway', sans-serif;
            margin-top: -20px;
            opacity: 0;
            animation: subtextFadeIn 1.5s ease 0.5s forwards;
        }

        .loading-image {
            width: 200px;
            height: 200px;
            display: none;
            opacity: 0;
            transition: all 1s ease;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255,255,255,0.4);
            transform: scale(0.8);
            animation: imageFloat 3s ease-in-out infinite;
        }

        @keyframes textPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes imageFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes subtextFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-progress {
            width: 200px;
            height: 3px;
            background: rgba(255,255,255,0.1);
            margin: 20px auto;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #fff, #a5a5a5);
            animation: progress 2s ease-in-out forwards;
        }

        @keyframes progress {
            to { width: 100%; }
        }

        .main-content {
            opacity: 0;
            animation: contentFadeIn 2s ease-in forwards;
            animation-delay: 2.5s;
            padding: 20px;
            padding-bottom: 60px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Остальные стили остаются те же */

        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Добавляем новые анимации для элементов */
        .panel {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.15);
        }

        .title {
            animation: titleReveal 1.5s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes titleReveal {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Добавляем стили для плавного появления частиц */
        .particle {
            opacity: 0;
            animation: particleFadeIn 0.5s ease forwards;
        }

        @keyframes particleFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-content">
            <div class="loading-text">DC</div>
            <div class="loading-subtext">Инициализация системы...</div>
            <div class="loading-progress">
                <div class="progress-bar"></div>
            </div>
            <img class="loading-image" src="https://i.ibb.co/JFBZMZtM/photo-2025-03-18-04-21-03.jpg" alt="DC">
        </div>
    </div>

    <!-- Остальной HTML код остается тем же -->

    <script>
        const loadingText = document.querySelector('.loading-text');
        const loadingImage = document.querySelector('.loading-image');
        const loadingScreen = document.querySelector('.loading-screen');
        const loadingContent = document.querySelector('.loading-content');

        setTimeout(() => {
            loadingImage.style.display = 'block';
            setTimeout(() => {
                loadingImage.style.opacity = '1';
                loadingImage.style.transform = 'scale(1)';
                loadingContent.style.transform = 'scale(1)';
                
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 1200);
                }, 2000);
            }, 100);
        }, 1500);

        // Улучшенная функция создания частиц
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 4 + 1;
            const duration = Math.random() * 2 + 1;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;
            
            document.querySelector('.particles').appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 1.5 + 0.5;
            const opacity = Math.random() * 0.6 + 0.4;
            
            particle.style.opacity = opacity;
            particle.style.transition = `all ${duration}s cubic-bezier(0.165, 0.84, 0.44, 1)`;
            
            setTimeout(() => {
                const moveX = Math.cos(angle) * 150;
                const moveY = Math.sin(angle) * 150;
                
                particle.style.transform = `translate(${moveX}px, ${moveY}px)`;
                particle.style.opacity = '0';
                
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }, 50);
        }

        setInterval(createParticle, 40);
    </script>
</body>
</html>
