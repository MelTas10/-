<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Loading</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            font-family: 'Montserrat', sans-serif;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            z-index: 1000;
            animation: fadeOut 3s forwards;
        }

        .loader {
            position: relative;
        }

        .text {
            color: #fff;
            font-size: 72px;
            font-weight: 900;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
            display: inline-block;
        }

        .text::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -15px;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #ff3366, #ff6b6b);
            transform: scaleX(0);
            animation: load 1.5s ease-in-out infinite;
            border-radius: 3px;
        }

        .main-content {
            display: none;
            animation: fadeIn 1s forwards;
            animation-delay: 3s;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .panels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 15px;
        }

        @keyframes load {
            0% {
                transform: scaleX(0);
                transform-origin: left;
            }
            50% {
                transform: scaleX(1);
                transform-origin: left;
            }
            50.1% {
                transform: scaleX(1);
                transform-origin: right;
            }
            100% {
                transform: scaleX(0);
                transform-origin: right;
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .text {
                font-size: 48px;
            }
            
            .panels-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .panel {
                margin: 8px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <span class="text">DC</span>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="panels-grid">
                <div class="panel">
                    <h2>Panel 1</h2>
                    <p>Content for panel 1</p>
                </div>
                <div class="panel">
                    <h2>Panel 2</h2>
                    <p>Content for panel 2</p>
                </div>
                <div class="panel">
                    <h2>Panel 3</h2>
                    <p>Content for panel 3</p>
                </div>
                <div class="panel">
                    <h2>Panel 4</h2>
                    <p>Content for panel 4</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.main-content').style.display = 'block';
            }, 3000);
        });
    </script>
</body>
</html>
