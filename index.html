<!DOCTYPE html>
<html>
<head>
    <title>Loading Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        #loadingContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loadingText {
            color: white;
            font-size: 24px;
            margin-right: 10px;
        }

        #loadingImage {
            width: 30px;
            height: 30px;
            display: none;
        }

        .copyright {
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            z-index: 999;
        }

        #mainContent {
            display: none;
            padding-bottom: 50px; /* Добавляем отступ для copyright */
        }

        /* Стили для основного контента */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            max-width: 200px;
        }

        .nav {
            background-color: #333;
            padding: 10px 0;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .nav li {
            margin: 0 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
        }

        .main-section {
            padding: 40px 0;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="loadingContainer">
        <span id="loadingText">Loading</span>
        <img id="loadingImage" src="https://i.ibb.co/hJs0h7NF/image.png" alt="Loading">
    </div>

    <div id="mainContent" class="content">
        <header class="header">
            <img src="path-to-your-logo.png" alt="Logo" class="logo">
        </header>

        <nav class="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <main class="main-section">
            <div class="container">
                <h1>Welcome to Our Website</h1>
                <p>This is the main content of your website.</p>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="social-links">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </div>
            </div>
        </footer>
    </div>

    <div class="copyright">
        2025 DC copyright reserved
    </div>

    <script>
        let dots = 0;
        const loadingText = document.getElementById('loadingText');
        const loadingImage = document.getElementById('loadingImage');
        const loadingContainer = document.getElementById('loadingContainer');
        const mainContent = document.getElementById('mainContent');

        function updateLoadingText() {
            dots = (dots + 1) % 4;
            loadingText.textContent = 'Loading' + '.'.repeat(dots);
        }

        const loadingInterval = setInterval(updateLoadingText, 500);

        setTimeout(() => {
            clearInterval(loadingInterval);
            loadingText.style.transition = 'opacity 0.5s';
            loadingText.style.opacity = '0';
            
            setTimeout(() => {
                loadingText.style.display = 'none';
                loadingImage.style.display = 'block';
                loadingImage.style.opacity = '0';
                loadingImage.style.transition = 'opacity 0.5s';
                loadingImage.style.opacity = '1';
                
                setTimeout(() => {
                    loadingContainer.style.transition = 'opacity 0.5s';
                    loadingContainer.style.opacity = '0';
                    mainContent.style.display = 'block';
                    
                    setTimeout(() => {
                        loadingContainer.style.display = 'none';
                    }, 500);
                }, 1000);
            }, 500);
        }, 3000);
    </script>
</body>
</html>
